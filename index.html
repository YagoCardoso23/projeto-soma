<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Explorer</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Star Wars Explorer</h1>
    <nav>
      <a href="#" onclick="loadCategory('films')">Films</a>
      <a href="#" onclick="loadCategory('people')">People</a>
      <a href="#" onclick="loadCategory('planets')">Planets</a>
    </nav>
  </header>

  <div class="container">
    <h2 id="category-title">Choose a Category</h2>
    <div id="card-container"></div>
    <button id="random-button" style="display: none;" onclick="fetchRandomItem()">Show Random</button>
  </div>

  <script>
    const BASE_URL = 'https://swapi.dev/api';
    let currentCategory = '';

    // Load the selected category
    function loadCategory(category) {
      currentCategory = category;
      document.getElementById('category-title').innerText = `Category: ${category.toUpperCase()}`;
      document.getElementById('card-container').innerHTML = '<p>Loading...</p>';
      document.getElementById('random-button').style.display = 'block';
      fetchRandomItem();
    }

    // Fetch a random item from the selected category
    async function fetchRandomItem() {
      if (!currentCategory) return;
      const response = await fetch(`${BASE_URL}/${currentCategory}/`);
      const data = await response.json();
      const randomItem = data.results[Math.floor(Math.random() * data.results.length)];
      displayCard(randomItem);
    }

    // Display the data in a card
    function displayCard(data) {
      const cardContainer = document.getElementById('card-container');
      cardContainer.innerHTML = `
        <div class="card">
          <h3>${data.name || data.title}</h3>
          <ul>
            ${Object.entries(data).map(([key, value]) => {
              if (typeof value === 'string' || typeof value === 'number') {
                return `<li><strong>${key}:</strong> ${value}</li>`;
              }
              return '';
            }).join('')}
          </ul>
        </div>
      `;
    }
  </script>
</body>
</html>
